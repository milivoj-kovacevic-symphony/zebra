<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        #loader {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zebra {
            width: 200px;
            height: 140px;
            background-image: url('https://media.tenor.com/EWRSzqgKoxkAAAAj/zebra-truth-and-tales.gif');
            background-size: cover;
        }

        @keyframes run {
            from {
                transform: translateX(-10px);
            }
            to {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="zebra"></div>
    </div>
</body>
</html>
